type Author {
    id: Int!
    name: String!
    email: String!
    movies: [Movie!]! 
}

type Movie {
    id: Int!
    name: String!
    score: Int!
    author: Author!
}

type Query {
    movies: [Movie]!
    movie(id: Int!): Movie
    authors: [Author!]!
    author(id: Int!): Author
    allAuthors: [Author!]!
}

type Mutation {
    createMovie(id:Int, name: String, score: Int): Movie
    deleteMovie(id: Int!): Movie
    updateMovie(id: Int!, name: String, score: Int): Movie
}



